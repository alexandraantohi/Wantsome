<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width,
        initial-scale=1.0">
        <title>SignUp Form</title>
    </head>

    <body>
        <h1>Signup Form</h1>
        <form>

            <label for="username">UserName:</label>
            <input type="text" name="username" id="name" required>
            <div id="textField"></div> <!--message field to be displayed to user-->
        </br>
    
            <label for="psw">Password:</label>
            <input type="password" name="psw" id="pass" required>
            <div id="passwordField"></div><!--message field to be displayed to user-->

        <br/>
    
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" name="confirmPassword" id="confirmPassword" required>
            <div id="message"></div><!--message field to be displayed to user-->

        </form>
         

        <script src="signupForm.js"></script>

    </body>



</html>
