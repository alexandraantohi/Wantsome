                <h1>Login</h1>

                <form>
                    <div class="form_group">

                        <label for="username">Username*</label>
                        <input type="text" name="name" id="username" required class="input_form">
                    </div>

                    <div class="form_group">

                        <label for="password">Password*</label>
                        <input type="password" name="password" id="password" required class="input_form">
                    </div>

                    <div class="form_group">

                        <input type="checkbox" name="remember" id="remember_me" value="Remember me">
                        <label for="remember_me"><u>Remember me</u></label>
                    </div>

                    <input type="submit" value="LOG IN" class="log_in">
            
                </form>
