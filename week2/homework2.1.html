<!DOCTYPE html>
<html>
    <head>
        <title>Homework Forms</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form>

            <label for="nume">Nume:</label>
            <input type="text" name="nume" id="nume" required>
            <br>

            <label for="prenume">Prenume:</label>
            <input type="text" name="prenume" id="prenume" required>
            <br>

            <label for="sex">Sex:</label>
            <select name="sex" id="sex">
                <option value="feminin">Feminin</option>
                <option value="masculin">Masculin</option>
                <option value="altul">Altul</option>
            </select>
            <br>

            <label for="varsta">Varsta:</label>
            <input type="number" name="varsta" id="varsta" min="18" max="85" value="18">
            <br>

            <label for="tara">Tara:</label>
            <input type="text" name="tara" id="tara" value="Romania">
            <br>

            <label for="oras">Oras:</label>
            <input type="text" name="oras" id="oras" value="Iasi">
            <br>

            <label for="adresa">Adresa:</label>
            <input type="text" name="adresa" id="adresa">
            <br>

            <label for="cod">Cod postal:</label>
            <input type="number" nume="cod" id="cod">
            <br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>
            <br>

            <label for="mesaj">Mesaj:</label>
            <br>
            <textarea name="mesaj" rows="10" cols="30"></textarea>
            <br>

            <label for="cv">Atasare CV:</label>
            <input type="file" name="cv" id="cv">
            <br>

            <input type="submit" value="Trimite">

            <br>
            <br>
            
            <input type="reset">

        
        </form>
        




    </body>




</html>
